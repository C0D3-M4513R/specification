type: object
description: ''
properties:
  id:
    type: string
    minLength: 1
  transactionId:
    $ref: ./TransactionID.yaml
  store:
    type: string
    minLength: 1
    description: Which "Store" it came from. Right now only Stores are "Steam" and "Admin".
  steamItemId:
    type: string
    minLength: 1
  amount:
    type: number
  description:
    type: string
  period:
    $ref: ./SubscriptionPeriod.yaml
  tier:
    type: number
  active:
    type: boolean
    default: true
  status:
    $ref: ./TransactionStatus.yaml
  expires:
    type: string
    format: date-time
  created_at:
    type: string
    format: date-time
  updated_at:
    type: string
    format: date-time
  licenseGroups:
    type: array
    items:
      $ref: ./LicenseGroupID.yaml
  isGift:
    type: boolean
    default: false
required:
  - id
  - transactionId
  - store
  - amount
  - description
  - period
  - tier
  - active
  - status
  - expires
  - created_at
  - updated_at
  - licenseGroups
  - isGift
title: UserSubscription
